# Re-assigning C-b to C-a
unbind C-b
set -g prefix C-a

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Browse URLs
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; run-shell "$TERMINAL -e 'cat /tmp/tmux-buffer | urlview'"

setw -g aggressive-resize on

set -g history-limit 999999

#setw -g mode-mouse on
#set -g mouse-select-pane on

# Set 256 color terminal
set -g default-terminal "screen-256color"

# Set status bar
set -g status-bg "#111111"
set -g status-fg white
set -g status-interval 5
set -g status-left '#[fg=green]#(whoami)#[fg=default]@#[fg=cyan]#(hostname -s) #[fg=default]|'
set -g status-right '| #[fg=green,bold]%a %b %d %I:%M %p'
set -g status-justify centre
set -g status-left-length 20
#set -g status-left '#[fg=green]#(whoami)@#(hostname -s)'
#set -g status-right-length 60
#set -g status-right '#[default] %a %b %d, %I:%M %p#[default]'
#set -g pane-active-border-bg default
setw -g window-status-current-bg '#444444'
setw -g window-status-current-fg black
set -g status-position bottom

setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour10
setw -g window-status-current-attr dim
setw -g window-status-format "#[fg=white]#[bg=colour8] #I #[bg=black]#[fg=white] #W"
setw -g window-status-current-format "#[bg=white,bold]#[fg=black] #I #[fg=white,bold]#[bg=colour8] #W "

# Highlight active windows
set-window-option -g clock-mode-colour white
set-window-option -g clock-mode-style 12

# Remote Terminal: Window title
set-option -g set-titles-string '#S:#I.#P #T'
set-window-option -g automatic-rename off

# Set window notifications
setw -g monitor-activity off
#setw -g monitor-content off
set -g visual-activity off
#set -g visual-content off
set -g set-titles off

# Remote Terminal: Enable mouse scrolling from, e.g., gnome-terminal.
# # The alternative is to enter tmux copy mode (Ctrl+b, [), and then use
# # the PgUp/PgDn/Arrow keys.  When done, quit copy mode (q).
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Bindings for vertical + horizontal splits
unbind %
bind | split-window -h
bind - split-window -v

# Base for numbering is 1, not 0
set -g base-index 1

setw -g utf8 on
set -g status-utf8 on

set -g escape-time 0

bind e setw synchronize-panes on
bind E setw synchronize-panes off

